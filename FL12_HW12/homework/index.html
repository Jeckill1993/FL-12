<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root"></div>

  <div class="page-visible" id="main-page">
    <button class="add-new" onclick="document.location='#/add'">Add new</button>
  </div>

  <div class="page-hidden" id="add-new">
    Add new set page
    <div class="forms" id="set-form">
      <input type="text" placeholder="Name" id="name">
      <button id="add-term">Add terms</button>
      <div id="term-definition">
        <input type="text" placeholder="term" id="term">
        <input type="text" placeholder="definition" id="definition">
      </div>
      <button id="save" onclick="document.location='#main-page'">Save</button>
      <button id="cancel" onclick="document.location='#main-page'">Cancel</button>
    </div>
  </div>

  <div class="page-hidden" id="modify">
    Modify set page
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
